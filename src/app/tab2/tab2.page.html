<ion-header [translucent]="true">
  <ion-toolbar color = "dark">
    <ion-title>
      Hist√≥rico
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  [fullscreen]="true" color="medium">

  <ion-item-sliding *ngFor="let historico of historicos">

    <ion-item lines="full">
      <ion-label>
        <div>
          <ion-item>
            <p>
              {{historico.dataHora}}
            </p>
          </ion-item>      
            <p>
              <a href=" {{historico.leitura}}"> {{historico.leitura}}</a>
            </p>        
        </div>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    
  </ion-item-sliding>

</ion-content>
